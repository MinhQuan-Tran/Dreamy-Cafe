<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Dreamy Cafe - Order</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./images/logo.png" />
        <!--https://looka.com/s/87766543-->
      </a>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./register.html">Register</a>
        <a href="./order.html" class="active">Order</a>
      </nav>
    </header>
    <main>
      <form
        id="order-form"
        action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php"
        method="post"
        onsubmit="event.preventDefault(); validateOrderForm();"
      >
        <h1>Order</h1>
        <hr />
        <label for="shipping-option">Choose shipping option*</label>
        <div id="shipping-option">
          <input
            type="radio"
            id="shipping-delivery"
            name="shipping-option"
            value="delivery"
            onclick="showDelivery()"
            checked
            required
          />
          <label for="shipping-delivery">Delivery</label>
          <input
            type="radio"
            id="shipping-pickup"
            name="shipping-option"
            value="pickup"
            onclick="showDelivery()"
            required
          />
          <label for="shipping-pickup">Pickup</label>
        </div>
        <label for="daddress" id="daddress-label">Delivery address*</label>
        <input
          type="text"
          id="daddress"
          name="delivery-address"
          placeholder="Your delivery address"
          required
        />
        <label for="baddress">
          Billing address* &emsp;
          <!--tab (space)-->
          <input
            type="checkbox"
            id="same-delivery"
            name="same-delivery"
            onclick="copyDelivery()"
          />
          <label for="same-delivery" id="same-delivery-label">
            Same as delivery address
          </label>
        </label>
        <input
          type="text"
          id="baddress"
          name="billing-address"
          placeholder="Your billing address"
          required
        />
        <label for="postcode">Your postcode*</label>
        <input
          type="text"
          id="postcode"
          name="postcode"
          placeholder="Postcode"
          minlength="4"
          maxlength="4"
          required
        />
        <label for="contact">Contact number*</label>
        <input
          type="tel"
          id="contact"
          name="contact"
          placeholder="Your contact number"
          required
        />
        <label for="email">Email for receipt*</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email"
          required
        />
        <label for="payment">Payment method*</label>
        <div id="payment">
          <input
            type="radio"
            id="payment-pickup"
            name="payment"
            value="pickup"
            onclick="showCard()"
            required
          />
          <label for="payment-pickup">Pay on pickup</label>
          <input
            type="radio"
            id="payment-online"
            name="payment"
            value="online"
            onclick="showCard()"
            checked
            required
          />
          <label for="payment-online">Online</label>
        </div>
        <label for="card-type" id="card-type-label">Credit card type*</label>
        <div id="card-type">
          <input
            type="radio"
            id="card-visa"
            name="card-type"
            value="card-visa"
            onclick="changeCardLength(16)"
            required
          />
          <label for="card-visa">Visa</label>
          <input
            type="radio"
            id="card-master"
            name="card-type"
            value="card-master"
            onclick="changeCardLength(16)"
            required
          />
          <label for="card-master">MasterCard</label>
          <input
            type="radio"
            id="card-merican"
            name="card-type"
            value="card-merican"
            onclick="changeCardLength(15)"
            required
          />
          <label for="card-merican">American Express</label>
        </div>
        <label for="card-num" id="card-num-label">
          Credit card information*
        </label>
        <input
          type="text"
          id="card-num"
          name="card-num"
          placeholder="Your credit card number"
          disabled
          required
        />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
